  # MySQL cho room
  mysql-room:
    image: mysql:8.0
    container_name: room_db
    environment:
      - MYSQL_DATABASE=room_db
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3309:3306"
    volumes:
      - mysql-room-data:/var/lib/mysql
    networks:
      - phegon-net

  mysql-user:
    image: mysql:8.0
    container_name: user_db_mysql
    environment:
      - MYSQL_DATABASE=user_db
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3308:3306"
    volumes:
      - mysql-user-data:/var/lib/mysql
    networks:
      - phegon-net

  # MinIO
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - phegon-net
  frontend:
    build:
      context: ./frontend
    ports:
      - "7070:7070"  # hoặc cổng frontend của bạn
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules  # tránh lỗi node_modules bị ghi đè
    command: npm start
    environment:
      - CHOKIDAR_USEPOLLING=true  # Fix hot reload trong container
    networks:
      - phegon-net
    depends_on:
      - auth-service
      - room-service

networks:
  phegon-net:

volumes:
  minio-data:
  mysql-room-data:
  mysql-user-data: